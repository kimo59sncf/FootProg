<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="1200" height="400" fill="url(#sky)"/>

  <!-- Grass -->
  <rect y="400" width="1200" height="400" fill="url(#grass)"/>

  <!-- Football field lines -->
  <rect x="50" y="450" width="1100" height="300" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="600" cy="600" r="80" fill="none" stroke="white" stroke-width="3"/>
  <rect x="550" y="500" width="100" height="200" fill="none" stroke="white" stroke-width="3"/>
  <rect x="50" y="575" width="50" height="50" fill="none" stroke="white" stroke-width="3"/>
  <rect x="1100" y="575" width="50" height="50" fill="none" stroke="white" stroke-width="3"/>

  <!-- Football -->
  <circle cx="700" cy="550" r="15" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <path d="M685 535 Q700 520 715 535 Q730 550 715 565 Q700 580 685 565 Z" fill="#000000"/>
  <path d="M700 535 Q715 550 700 565 Q685 550 700 535 Z" fill="#000000"/>

  <!-- Players -->
  <circle cx="500" cy="580" r="12" fill="#FF5722"/>
  <circle cx="550" cy="560" r="12" fill="#2196F3"/>
  <circle cx="650" cy="540" r="12" fill="#4CAF50"/>
  <circle cx="750" cy="560" r="12" fill="#FF9800"/>
  <circle cx="800" cy="580" r="12" fill="#9C27B0"/>

  <!-- Title overlay -->
  <rect x="0" y="0" width="1200" height="150" fill="rgba(0,0,0,0.3)"/>
  <text x="600" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">FootProg</text>
  <text x="600" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">Trouvez vos partenaires de football</text>
</svg>