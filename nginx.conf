# Configuration Nginx pour FootProg
# Fichier: /etc/nginx/sites-available/footprog

server {
    listen 80;
    server_name footprog.com www.footprog.com;

    # Redirection HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name footprog.com www.footprog.com;

    # SSL configuration (géré par Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/footprog.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/footprog.com/privkey.pem;

    # Sécurité SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Proxy vers l'application Node.js
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/footprog_access.log;
    error_log /var/log/nginx/footprog_error.log;
}

